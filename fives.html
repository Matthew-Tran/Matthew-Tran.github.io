          <h1>a5 × b5</h1>
          <p>Sometimes, using this trick can be much faster than using the FOILing method in multiplying numbers.</p>
          <p>Let a5 and b5 be two two-digit numbers such that a5 = a×10+5 and b5 = b×10+5.</p>
          <p>Then a5×b5 = (a×10+5)×(b×10+5) = 100(a×b) + 50×(a+b) + 25</p>
        </span>
