  <body>
    <div id="digitsofpi">
      <div id="pigame1">
        <span class="pidigit" id="first">3</span>
        <span class="pidigit" id="second">.</span>
        <span class="pidigit" id="third"></span>
        <span class="pidigit" id="fourth"></span>
        <span class="pidigit" id="fifth"><input type="text" id="thirdtext" oninput="myFunction()"></span>
      </div>
    </div>
    <div id="resultc">
      <!--<div id="adrow1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
        $("#resultc").hide();
        var pi = sessionStorage.getItem("pi");
        pi = pi.replace(/\s/g, "");
        var score = 0;
        var inds = 0;
        function myFunction(){
          if ($("#thirdtext").val().trim() == pi.substring(inds, inds+1)){
            score++;
            inds++;
            $("#thirdtext").val("");
            if (score == 1){
              $("#first").text(".");
              $("#second").text("1");
            }
            else {
              $("#first").text(pi.substring(inds-2, inds-1));
              $("#second").text(pi.substring(inds-1, inds));
            }
          }
        }
      </script>
